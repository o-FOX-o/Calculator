<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator-gen-div">
        <div class="screen js-screen">
            <p class="screen-p js-screen-p">0</p>
        </div>
        <div class="buttons-container js-buttons-container">
            <button class="js-num-button" data-number="1" >1</button>
            <button class="js-num-button" data-number="2">2</button>
            <button class="js-num-button" data-number="3">3</button>
            <button class="js-sym-button" data-sym="/">/</button>
            <button class="js-num-button" data-number="4">4</button>
            <button class="js-num-button" data-number="5">5</button>
            <button class="js-num-button" data-number="6">6</button>
            <button class="js-sym-button" data-sym="+">+</button>
            <button class="js-num-button" data-number="7">7</button>
            <button class="js-num-button" data-number="8">8</button>
            <button class="js-num-button" data-number="9">9</button>
            <button class="js-sym-button" data-sym="-">-</button>
            <button class="js-sym-button" data-sym="*">*</button>
            <button class="js-num-button" data-number="0">0</button>
            <button class="js-sym-button" data-sym=".">.</button>
            <button class="js-equal-button" data-sym="=">=</button>
        </div>
    </div>
    <script src="./culculator.js"></script>
</body>
</html>
